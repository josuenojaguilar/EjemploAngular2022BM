<div class="input-group m-4">
  <input [(ngModel)]="search" type="text" class="form-control" placeholder="Search product's" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary me-5" type="button" id="button-addon2">Search</button>
</div>

<div class="text-center">
  <!-- Button Abrir Modal Agregar Producto -->
  <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto">
    Agregar Producto
  </button>
</div>

<hr>
<br>

<div class="container">

  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let prod of productoModelGet | search:search">
      <div class="card text-center mb-3">
        <div class="card-header">
          {{ prod._id }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{prod.nombre}}</h5>
          <p class="card-text">
            La cantidad existen es: {{ prod.cantidad }} y su precio es de: {{ prod.precio }}
          </p>

        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" *ngIf="_usuarioService.obtenerIdentidad().rol === 'USUARIO'">Agregar a Carrito</button>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example"
          *ngIf="_usuarioService.obtenerIdentidad().rol === 'ADMIN'">
            <button type="button" class="btn btn-danger" (click)="deleteProductos(prod._id)">Eliminar</button>
            <button type="button" class="btn btn-warning" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample" (click)="getProductoId(prod._id)">
              Editar
            </button>
            <button type="button" class="btn btn-success" [routerLink]="['/usuario/verProducto', prod._id]">Ver</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal Agregar Producto -->
<div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addProductForm="ngForm">
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel"
              [(ngModel)]="productoModelPost.nombre">
          </div>
          <div class="mb-3">
            <label for="inputCantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="inputCantidad" name="cantidad" #cantidad="ngModel"
              [(ngModel)]="productoModelPost.cantidad">
          </div>
          <div class="mb-3">
            <label for="inputPrecio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="inputPrecio" name="precio" #precio="ngModel"
              [(ngModel)]="productoModelPost.precio">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="postProductos(addProductForm)">Agregar</button>
      </div>
    </div>
  </div>
</div>


<!-- OffCanvas Editar Producto -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Producto</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre Producto</label>
        <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel"
        [(ngModel)]="productoModelGetId.nombre">
      </div>
      <div class="mb-3">
        <label for="inputCantidad" class="form-label">Cantidad Producto</label>
        <input type="number" class="form-control" id="inputCantidad" name="cantidad" #cantidad="ngModel"
        [(ngModel)]="productoModelGetId.cantidad">
      </div>
      <div class="mb-3">
        <label for="inputVendido" class="form-label">Vendido Producto</label>
        <input type="text" class="form-control" id="inputVendido" name="vendido" #vendido="ngModel"
        [(ngModel)]="productoModelGetId.vendido">
      </div>
      <div class="mb-3">
        <label for="inputPrecio" class="form-label">Precio Producto</label>
        <input type="text" class="form-control" id="inputPrecio" name="precio" #precio="ngModel"
        [(ngModel)]="productoModelGetId.precio">
      </div>
      <button class="btn btn-success" (click)="putProducto()" data-bs-dismiss="offcanvas">Editar Producto</button>
    </form>
  </div>
</div>
